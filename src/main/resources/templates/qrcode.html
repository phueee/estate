<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>QR Codes</title>
    <link href="/css/payment.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div>
    <h1 align="center" style="color: #0a0a0b;font-size: 40px">Payment</h1>
    <h3 align="center">You must send invoice to our admin email !!!</h3>
    <button type="button" class="btn btn-primary py-2 px-4 me-1" data-toggle="modal" data-target="#back" style="margin-left: 20px" ><i class="fa fa-phone-alt me-1"></i>Back</button>
</div>
<div class="payment-container">
    <div class="payment-method">
        <h1 style="color: darkblue;font: 30px;">K Pay</h1>
        <h1 style="font-size: 20px;">Scan to pay me</h1>
        <img src="/img/kpay.jpg">
    </div>

    <div class="payment-method">
        <h1 style="color: #ffc107;font: 30px;">Wave</h1>
        <h1 style="font-size: 20px">Scan to pay me</h1>
        <img src="/img/wave.jpg">
    </div>
    <div  style="margin-top: 200px" >
        <h1 style="font-size: 25px">If you want to pay in cash</h1>
        <button type="button" class="btn btn-primary py-3 px-4 me-2" data-toggle="modal" data-target="#appoinment" ><i class="fa fa-phone-alt me-2"></i>Get Appoinment</button>
    </div>
    <a href="/email" class="btn btn-success fixed-button" style="background-color: #081c30">Send invoice to admin &raquo;</a>
</div>
<div class="modal fade" id="appoinment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Notice</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/getAppoinment}">
                    <div class="form-group">
                        <h3>Are you sure want to appoinment!</h3>
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="userId" name="userId">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    </div>
<div class="modal fade" id="back" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Notice</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/}">
                    <div class="form-group">
                        <h3>You must send invoice to our admin email !!!</h3>
                    </div>

                    <div class="modal-footer">
<!--                        <button  type="submit" class="btn" style="background-color: cornflowerblue;color: #d8d8d8" onclick="redirectIfConditionMet()">Are you sure want to Back!</button>-->
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        function redirectIfConditionMet() {
            var shouldRedirect = /*[[${someCondition}]]*/ true;

            if (shouldRedirect) {
                window.location.href = '/';
            }
        }
        /*]]>*/
    </script>


</body>
</html>
