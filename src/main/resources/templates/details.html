<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="adminView::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="adminView::navbar"></div><br>
<h2 class="col-md-6 offset-md-3">Buy Detail</h2>

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">User Id</th>
            <th scope="col">Home Id</th>
            <th scope="col">Home No</th>
            <th scope="col">User Name</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
            <th scope="col">Payment</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">

            <td th:text="${payment.Id}"></td>
            <td th:text="${payment.userId}"></td>
            <td th:text="${payment.homeId}"></td>
            <td th:text="${payment.homeNo}"></td>
            <td th:text="${payment.userName}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.date}"></td>
            <td th:text="${payment.payment}"></td>
        </tr>
        </tbody>
    </table>

</div>


<div th:replace="adminView::footer"></div>
</body>
</html>
