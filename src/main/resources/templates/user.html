<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="adminView::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="adminView::navbar"></div><br>
<h2 class="col-md-6 offset-md-3" style="text-align: center;">Users</h2>

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">User Name</th>
            <th scope="col">User Email</th>
            <th scope="col">User Phone</th>
            <th scope="col">User NRC</th>
            <!--            <th scope="col">Active</th>-->
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user ,itetstat:${users}">
            <td> <span th:text="${itetstat.index+1}"></span></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.userEmail}"></td>
            <td th:text="${user.userPhone}"></td>
            <td th:text="${user.userNrc}"></td>
            <!--            <td th:text="${user.active}"></td>-->
            <!--            <td><a th:href="@{/delete/{userId}(userId=${user.userId})}">Delete</a></td>-->
            <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"    th:attr="onclick=|deleteId('${user.userId}')|"  >Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Notice</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/delete/user}" method="post">
                    <div class="form-group">
                        <h3>Are you sure want to delete!</h3>
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="userId" name="userId">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function deleteId(value) {
            document.getElementById('userId').value = value;
        }
        $('#exampleModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var recipient = button.data('whatever'); // Extract info from data-* attributes
            var modal = $(this);
            modal.find('.modal-title').text(' Warning !!! ');
            modal.find('.modal-body #recipient-name').val(recipient);
        });
    </script>


    <div th:replace="adminView::footer"></div>
</body>
</html>
