<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Estate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<form>
    <div class="container col-md-6 offset-md-3">
        <h2 class="col-md-6 offset-md-3">Admin Create</h2>

        <div class="form-group col-md-6">
            <label for="inputHomeNo.">Home No.</label>
            <input type="text" class="form-control" id="inputHomeNo.">
        </div>

        <div class="form-group col-md-6">
            <label for="inputNo.of.Bedroom">No.of.Bedroom</label>
            <input type="text" class="form-control" id="inputNo.of.Bedroom">
        </div>
        <div class="form-group col-md-6">
            <label for="inputNo.of.Bathroom">No.of.Bathroom</label>
            <input type="text" class="form-control" id="inputNo.of.Bathroom">
        </div>
        <div class="form-group col-md-6">
            <label for="inputArea">Area</label>
            <input type="text" class="form-control" id="inputArea" >
        </div>

        <div class="form-group col-md-6">
            <label for="inputLocation">Location</label>
            <input type="text" class="form-control" id="inputLocation" >
        </div>

        <div class="form-group col-md-6">
            <label for="inputPrice">Price</label>
            <input type="text" class="form-control" id="inputPrice" >
        </div>

        <div class="form-group col-md-6">
            <label for="inputProperty">Home type</label>
            <select id="inputProperty" class="form-control">
                <option selected>Type...</option>
                <option>Appartment</option>
                <option>Villa</option>
                <option>House</option>
                <option>Office</option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="inputService">Service</label>
            <select id="inputService" class="form-control">
                <option selected>Type...</option>
                <option>Sale</option>
                <option>Rent</option>
            </select>
        </div>

            <div class="form-group">
                <label for="exampleFormControlFile1">Photo</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
