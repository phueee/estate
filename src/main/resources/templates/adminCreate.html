<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:form="http://www.w3.org/1999/xhtml">
<head th:replace="adminView::header">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="adminView::navbar"></div><br>
<div>
    <form th:action="@{/adminCreate}" method="post" enctype="multipart/form-data" modelAttribute="home">
        <div class="container col-md-6 offset-md-3">
            <h2 class="col-md-6 offset-md-3" align="center" style="font-size: 50px">Home Create</h2>

            <div class="form-group col-md-6">
                <label for="homeNo" style="font-size: 18px;color: #0a0a0b">Home Number</label>
                <input type="text" class="form-control" id="homeNo" name="homeNo">
            </div>

            <div class="form-group col-md-6">
                <label for="bedRoom" style="font-size: 18px;color: #0a0a0b">Number of Bedroom</label>
                <input type="text" class="form-control" id="bedRoom" name="bedRoom">
            </div>
            <div class="form-group col-md-6">
                <label for="bathRoom" style="font-size: 18px;color: #0a0a0b">Number of Bathroom</label>
                <input type="text" class="form-control" id="bathRoom" name="bathRoom">
            </div>
            <div class="form-group col-md-6">
                <label for="area" style="font-size: 18px;color: #0a0a0b">Area</label>
                <input type="text" class="form-control" id="area" name="area">
            </div>

            <div class="form-group col-md-6">
                <label for="location" style="font-size: 18px;color: #0a0a0b">Location</label>
                <select id="location" class="form-control" name="location">
                    <option selected>Yangon</option>
                    <option>Mandalay</option>
                    <option>Monywa</option>
                    <option>Taunggyi</option>
                    <option>Pyin Oo Lwin</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="price" style="font-size: 18px;color: #0a0a0b">Price</label>
                <input type="text" class="form-control" id="price" name="price">
            </div>

            <div class="form-group col-md-6">
                <label for="property" style="font-size: 18px;color: #0a0a0b">Home type</label>
                <select id="property" class="form-control" name="property">
                    <option selected>Type...</option>
                    <option>Appartment</option>
                    <option>Villa</option>
                    <option>House</option>
                    <option>Office</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="service" style="font-size: 18px;color: #0a0a0b">Service</label>
                <select id="service" class="form-control" name="service">
                    <option selected>Type...</option>
                    <option>Sale</option>
                    <option>Rent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="photo" style="font-size: 18px;color: #0a0a0b">Photo</label>
                <input type="file" id="photo"  name="file" class="form-control-file">
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>

<div th:replace="adminView::footer"></div>
</body>
</html>
