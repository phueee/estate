<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:form="http://www.w3.org/1999/xhtml">
<head th:replace="adminView::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-col-md-6 offset-md-3">
    <form:form action="/rent" method="post" modelAttribute="Home">

        <h2 class="col-md-6 offset-md-2 mb-5 mt-4">Rent Detail</h2>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="ID" class="col-md-2 col-form-label">ID</label>
            <div class="col-md-4">
                <input type="id" class="form-control"  id="ID" field="Id">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="homeID" class="col-md-2 col-form-label">Home ID</label>
            <div class="col-md-4">
                <input type="text" class="form-control"  id="homeID" field="homeId" name="homeID">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="homeNo" class="col-md-2 col-form-label">Home Number</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="homeNo"  field="homeNo" name="homeNo">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="bedroom" class="col-md-2 col-form-label">Number of Bedroom</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="bedroom" field="bedRoom" name="bedroom">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="bathroom" class="col-md-2 col-form-label">Number of Bathroom</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="bathroom" field="bathRoom" name="bathroom">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="homeArea" class="col-md-2 col-form-label">Area</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="homeArea" field="area" name="homeArea">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="homeLocation" class="col-md-2 col-form-label">Location</label>
            <div class="col-md-4">
                <input type="location" class="form-control" id="homeLocation" field="location" name="homeLocation">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="homePrice" class="col-md-2 col-form-label">Price</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="homePrice" field="price" homePrice>
            </div>
        </div>


        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="startDate" class="col-md-2 col-form-label">Start Rent Date</label>
            <div class="col-md-4">
                <input type="date" class="form-control" id="startDate" name="startDate">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="endDate" class="col-md-2 col-form-label">End Rent Date</label>
            <div class="col-md-4">
                <input type="date" class="form-control" id="endDate" name="endDate">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <button type="button" class="btn btn-danger "  onclick="location.href=''">Rent</button>
            </div>

        </div>

    </form:form>
</div>
<div th:replace="adminView::footer"></div>
</body>
</html>
