<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:form="http://www.w3.org/1999/xhtml">
<head th:replace="adminView::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-col-md-6 offset-md-3">
    <form th:action="@{RPayment}" method="post">

        <h2 class="col-md-6 offset-md-2 mb-5 mt-4">Rent Detail</h2>
<!--        <div class="row mb-4">-->
<!--            <div class="col-md-2"></div>-->
<!--            <label for="ID" class="col-md-2 col-form-label">ID</label>-->
<!--            <div class="col-md-4">-->
<!--                <input type="id" class="form-control"  id="ID" field="Id">-->
<!--            </div>-->
<!--        </div>-->
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="homeNo" class="col-md-2 col-form-label">Home Number</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="homeNo"  th:value="${homeNo}" disabled>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="bedroom" class="col-md-2 col-form-label">Number of Bedroom</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="bedroom" th:value="${bedRoom}" disabled>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="bathroom" class="col-md-2 col-form-label">Number of Bathroom</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="bathroom" th:value="${bathRoom}" disabled>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="homeArea" class="col-md-2 col-form-label">Area</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="homeArea" th:value="${area}" disabled>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="homeLocation" class="col-md-2 col-form-label">Location</label>
            <div class="col-md-4">
                <input type="location" class="form-control" id="homeLocation" th:value="${location}" disabled>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="homePrice" class="col-md-2 col-form-label">Price</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="homePrice" th:value="${price}" disabled>
            </div>
        </div>


        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="startDate" class="col-md-2 col-form-label">Start Rent Date</label>
            <div class="col-md-4">
                <input type="date" class="form-control" id="startDate" th:value="${currentDate}" disabled>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="endDate" class="col-md-2 col-form-label">End Rent Date</label>
            <div class="col-md-4">
                <input type="date" class="form-control" id="endDate" name="endDate" th:value="${dateThreeMonthsLater}" >
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <button type="button" class="btn btn-danger "  onclick="location.href=''">Rent</button>
            </div>

        </div>

    </form>
</div>
<div th:replace="adminView::footer"></div>
</body>
</html>
