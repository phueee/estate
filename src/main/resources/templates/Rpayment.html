<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:form="http://www.w3.org/1999/xhtml">
<head th:replace="adminView::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/}" method="post">
    <div class="container col-md-6 offset-md-3">
        <h2 class="col-md-6 offset-md-3">Rent Payment</h2>
        <div class="form-group col-md-6">
            <label for="inputUserId">User Id</label>
            <input type="text" class="form-control" id="inputUserId" th:field="${userId}" disabled>
        </div>

        <div class="form-group col-md-6">
            <label for="inputHomeId" disabled="homeId">HomeId</label>
            <input type="hidden" class="form-control" id="inputHomeId" th:field="${home.homeId}" disabled >
        </div>

        <div class="form-group col-md-6">
            <label for="inputHomeNo.">Home No.</label>
            <input type="text" class="form-control" id="inputHomeNo." th:field="${home.homeNo}" disabled>
        </div>

        <div class="form-group col-md-6">
            <label for="inputUserName">UserName</label>
            <input type="text" class="form-control" id="inputUserName" th:field="${userName}" disabled>
        </div>
        <div class="form-group col-md-6">
            <label for="inputAmount">Price</label>
            <input type="text" class="form-control" id="inputAmount" th:field="${home.price}" disabled>
        </div>
        <div class="form-group col-md-6">
            <label for="inputDate1">Start Date</label>
            <input type="date" class="form-control" id="inputDate1" >
        </div>
        <div class="form-group col-md-6">
            <label for="inputDate2">End Date</label>
            <input type="date" class="form-control" id="inputDate2" >
        </div>
        <!--        <div class="form-group col-md-6">-->
        <!--            <label for="inputResult">Payment Result</label>-->
        <!--            <input type="text" class="form-control" id="inputResult" th:value="${paymentResult}" readonly>-->
        <!--        </div>-->
        <div class="form-group col-md-6">
            <label for="inputPayment">Payment</label>
            <select id="inputPayment" class="form-control">
                <option selected>Type...</option>
                <option>K pay</option>
                <option>Wave Pay</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" onclick="location.href='/'">Confirm</button>
    </div>
</form>
<div th:replace="adminView::footer"></div>
</body>
</html>
