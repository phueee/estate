<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:form="http://www.w3.org/1999/html">
<head th:replace="adminView::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="adminView::navbar"></div><br>
<div class="container">
<form:form modelAttribute="Home">
    <div>
        <h2 class="col-md-6 offset-md-3">Admin Edit</h2>

        <div class="form-group col-md-6">
            <label for="inputHomeNo">Home Number</label>
            <input type="text" class="form-control" id="inputHomeNo" field="homeNo">
        </div>

        <div class="form-group col-md-6">
            <label for="inputNo.of.Bedroom">Number of Bedroom</label>
            <input type="text" class="form-control" id="inputNo.of.Bedroom" field="bedRoom">
        </div>
        <div class="form-group col-md-6">
            <label for="inputNo.of.Bathroom">Number of Bathroom</label>
            <input type="text" class="form-control" id="inputNo.of.Bathroom" field="bathRoom">
        </div>
        <div class="form-group col-md-6">
            <label for="inputArea">Area</label>
            <input type="text" class="form-control" id="inputArea" field="area">
        </div>

        <div class="form-group col-md-6">
            <label for="inputLocation">Location</label>
            <input type="text" class="form-control" id="inputLocation" field="location">
        </div>

        <div class="form-group col-md-6">
            <label for="inputPrice">Price</label>
            <input type="text" class="form-control" id="inputPrice" field="price">
        </div>

        <div class="form-group col-md-6">
            <label for="inputProperty">Home Type</label>
            <select id="inputProperty" class="form-control">
                <option selected>Type...</option>
                <option>Appartment</option>
                <option>Villa</option>
                <option>House</option>
                <option>Office</option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="inputService">Service</label>
            <select id="inputService" class="form-control">
                <option selected>Type...</option>
                <option>Sale</option>
                <option>Rent</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">Photo</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" field="photo">
        </div>



        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form:form>
</div>
<div th:replace="adminView::footer"></div>
</body>
</html>
