<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="adminView::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="adminView::navbar"></div><br>
<div class="container">
<form>
    <div>
        <h2 class="col-md-6 offset-md-3">Admin Edit</h2>

        <div class="form-group col-md-6">
            <label for="inputHomeNo">Home No.</label>
            <input type="text" class="form-control" id="inputHomeNo" th:value="${home.getHomeNo}">
        </div>

        <div class="form-group col-md-6">
            <label for="inputNo.of.Bedroom">No.of.Bedroom</label>
            <input type="text" class="form-control" id="inputNo.of.Bedroom" th:value="${home.getBedRoom}">
        </div>
        <div class="form-group col-md-6">
            <label for="inputNo.of.Bathroom">No.of.Bathroom</label>
            <input type="text" class="form-control" id="inputNo.of.Bathroom" th:value="${home.getBathRoom}">
        </div>
        <div class="form-group col-md-6">
            <label for="inputArea">Area</label>
            <input type="text" class="form-control" id="inputArea" th:value="${home.getArea}">
        </div>

        <div class="form-group col-md-6">
            <label for="inputLocation">Location</label>
            <input type="text" class="form-control" id="inputLocation" th:value="${home.getLocation}">
        </div>

        <div class="form-group col-md-6">
            <label for="inputPrice">Price</label>
            <input type="text" class="form-control" id="inputPrice" th:value="${home.getPrice}">
        </div>

        <div class="form-group col-md-6">
            <label for="inputProperty">Home Type</label>
            <select id="inputProperty" class="form-control">
                <option selected>Type...</option>
                <option>Appartment</option>
                <option>Villa</option>
                <option>House</option>
                <option>Office</option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="inputService">Service</label>
            <select id="inputService" class="form-control">
                <option selected>Type...</option>
                <option>Sale</option>
                <option>Rent</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">Photo</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" th:value="${home.getPhoto}">
        </div>

        <div class="form-group">
            <label for="inputText">Text</label>
            <input type="text" class="form-control-file" id="inputText">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
</div>
<div th:replace="adminView::footer"></div>
</body>
</html>
