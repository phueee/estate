<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="adminView::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="adminView::navbar"></div><br>
<div class="container-col-md-6 offset-md-3">
    <form action="" method="post">
        <h2 class="col-md-6 offset-md-2 mb-5 mt-4">Buy Detail</h2>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="home ID" class="col-md-2 col-form-label">Home ID</label>
            <div class="col-md-4">
                <input type="text" class="form-control"  id="home ID" th:value="${home.getHomeId}">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="home no" class="col-md-2 col-form-label">Home No.</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="home no" th:value="${home.getHomeNo()}">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="no.of bedroom" class="col-md-2 col-form-label">No.of Bedroom</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="no.of bedroom" th:value="${home.getBedRoom()}">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="no.of bathroom" class="col-md-2 col-form-label">No.of Bathroom</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="no.of bathroom" th:value="${home.getBathRoom()}">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="area" class="col-md-2 col-form-label">Area</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="area" th:value="${home.getArea()}">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="location" class="col-md-2 col-form-label">Location</label>
            <div class="col-md-4">
                <input type="location" class="form-control" id="location" th:value="${home.getLocation()}">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="price" class="col-md-2 col-form-label">Price</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="price" th:value="${home.getPrice()}">
            </div>
        </div>


        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="date" class="col-md-2 col-form-label">Date</label>
            <div class="col-md-4">
                <input type="date" class="form-control" id="date">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <button type="button" class="btn btn-danger ">Buy</button>
            </div>

        </div>

    </form>
</div>
</div>
<div th:replace="adminView::footer"></div>
</body>
</html>
