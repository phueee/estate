<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:form="http://www.w3.org/1999/xhtml">
<head th:replace="adminView::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-col-md-6 offset-md-3">
    <form:form action="" method="post"  modelAttribute="Home">
        <h2 class="col-md-6 offset-md-2 mb-5 mt-4">Buy Detail</h2>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="home ID" class="col-md-2 col-form-label">Home ID</label>
            <div class="col-md-4">
                <input type="text" class="form-control"  id="home ID" field="homeId">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="home no" class="col-md-2 col-form-label">Home No.</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="home no" field="homeNo">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="no.of bedroom" class="col-md-2 col-form-label">No.of Bedroom</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="no.of bedroom" field="bedRoom">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="no.of bathroom" class="col-md-2 col-form-label">No.of Bathroom</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="no.of bathroom" field="bathRoom">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="area" class="col-md-2 col-form-label">Area</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="area" field="area">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="location" class="col-md-2 col-form-label">Location</label>
            <div class="col-md-4">
                <input type="location" class="form-control" id="location" field="location">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="price" class="col-md-2 col-form-label">Price</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="price" field="price">
            </div>
        </div>


        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="date" class="col-md-2 col-form-label">Date</label>
            <div class="col-md-4">
                <input type="date" class="form-control" id="date">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <button type="button" class="btn btn-danger " onclick="location.href='payment'">Buy</button>
            </div>

        </div>

    </form:form>
</div>
</div>
<div th:replace="adminView::footer"></div>
</body>
</html>
