<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Estate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container-col-md-6 offset-md-3">
    <form action="payment.html" method="post">

        <h2 class="col-md-6 offset-md-2 mb-5 mt-4">Buy Detail</h2>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="home ID" class="col-md-2 col-form-label">Home ID</label>
            <div class="col-md-4">
                <input type="text" class="form-control"  id="home ID" value="${home.getHomeId()}">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="home no" class="col-md-2 col-form-label">Home No.</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="home no" value="${home.getHomeNo()}">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="no.of bedroom" class="col-md-2 col-form-label">No.of Bedroom</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="no.of bedroom" value="${home.getBedRoom()}">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="no.of bathroom" class="col-md-2 col-form-label">No.of Bathroom</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="no.of bathroom" value="${home.getBathRoom()}">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="area" class="col-md-2 col-form-label">Area</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="area" value="${home.getArea()}">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="location" class="col-md-2 col-form-label">Location</label>
            <div class="col-md-4">
                <input type="location" class="form-control" id="location" value="${home.getLocation()}">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="price" class="col-md-2 col-form-label">Price</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="price" value="${home.getPrice()}">
            </div>
        </div>


        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="date" class="col-md-2 col-form-label">Date</label>
            <div class="col-md-4">
                <input type="date" class="form-control" id="date">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <button type="button" class="btn btn-danger ">Buy</button>
            </div>

        </div>

    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
