<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="adminView::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="adminView::navbar"></div><br>
<form>
    <div class="container col-md-6 offset-md-3">
        <h2 class="col-md-6 offset-md-3">Payment</h2>
        <div class="form-group col-md-6">
            <label for="inputUserId">UserId</label>
            <input type="text" class="form-control" id="inputUserId" th:value="${user.getUserId}">
        </div>

        <div class="form-group col-md-6">
            <label for="inputHomeId" disabled="homeId">HomeId</label>
            <input type="hidden" class="form-control" id="inputHomeId" th:value="${home.getHomeId}">
        </div>

        <div class="form-group col-md-6">
            <label for="inputHomeNo.">Home No.</label>
            <input type="text" class="form-control" id="inputHomeNo." th:value="${home.getHomeNo}">
        </div>

        <div class="form-group col-md-6">
            <label for="inputUserName">UserName</label>
            <input type="text" class="form-control" id="inputUserName" th:value="${user.getUserName}">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAmount">Price</label>
            <input type="text" class="form-control" id="inputAmount" th:value="${home.getPrice}">
        </div>
        <div class="form-group col-md-6">
            <label for="inputDate">Date</label>
            <input type="date" class="form-control" id="inputDate" >
        </div>
        <div class="form-group col-md-6">
            <label for="inputPayment">Payment</label>
            <select id="inputPayment" class="form-control">
                <option selected>Type...</option>
                <option>K pay</option>
                <option>Wave Pay</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
    </div>
</form>
<div th:replace="adminView::footer"></div>
</body>
</html>
