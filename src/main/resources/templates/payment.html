<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Estate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<form>
    <div class="container col-md-6 offset-md-3">
        <h2 class="col-md-6 offset-md-3">Payment</h2>
        <div class="form-group col-md-6">
            <label for="inputUserId">UserId</label>
            <input type="text" class="form-control" id="inputUserId">
        </div>

        <div class="form-group col-md-6">
            <label for="inputHomeId" disabled="homeId">HomeId</label>
            <input type="hidden" class="form-control" id="inputHomeId">
        </div>

        <div class="form-group col-md-6">
            <label for="inputHomeNo.">Home No.</label>
            <input type="text" class="form-control" id="inputHomeNo.">
        </div>

        <div class="form-group col-md-6">
            <label for="inputUserName">UserName</label>
            <input type="text" class="form-control" id="inputUserName">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAmount">Amount</label>
            <input type="text" class="form-control" id="inputAmount">
        </div>
        <div class="form-group col-md-6">
            <label for="inputDate">Date</label>
            <input type="date" class="form-control" id="inputDate" >
        </div>
        <div class="form-group col-md-6">
            <label for="inputPayment">Payment</label>
            <select id="inputPayment" class="form-control">
                <option selected>Type...</option>
                <option>K pay</option>
                <option>Wave Pay</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
